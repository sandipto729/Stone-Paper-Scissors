<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="game-title">Rock Paper Scissors</h2>
        <div class="main">
            <div class="image">
                <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/main/StonePaperScissors/images/rock.png" alt="stone" id="imgStone" class="imgClass">
                <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/main/StonePaperScissors/images/paper.png" alt="paper" id="imgPaper" class="imgClass">
                <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/main/StonePaperScissors/images/scissors.png" alt="scissor" id="imgSessior" class="imgClass">
            </div>

            <div class="point">
                <div class="my">
                    <button class="myPoint">0</button>
                    <p class="myName">You</p>
                </div>
                <div class="computer">
                    <button class="computerPoint">0</button>
                    <p class="computerName">Computer</p>
                </div>  
            </div>

            <div class="resultDiv">
                <p id="result"></p>
                <button id="resetbtn">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
